<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title><%= title %></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <meta name="Description" content="Display images loaded from local data.." />
    <meta name="author" content="diescake" />
    <style>
      img {
        width: 100px;
        height: 100px;
        margin: 5px;
        box-shadow: 0 0 5px;
      }

      img:hover {
        transform: scale(1.3);
        transition-duration: 0.2s;
      }
    </style>
  </head>

  <body>
    <h1>Load local images via input element.</h1>
    <input type="file" multiple />
    <br />
    <div id="root"></div>
  </body>
</html>
